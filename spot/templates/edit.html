{% extends "layout.html" %}
{% load static %}

{% block title %}Edit Project | SPOT{% endblock %}

{% block body %}
<div id="bkgd"></div>
    <div id='addproject'>
        <h1>Edit Project</h1><br>

        <form id="create-project" method="POST">
            {% csrf_token %}

            <h2>Title:</h2>
            <input type="text" name="title" value={{project.title}} required><br><br>

            <h2>Description:</h2>
            <textarea name="description" required>{{project.description}}</textarea><br><br>

            <h2>Deadline:</h2>
            <p>Your original deadline was <b>{{project.deadline}}</b></p>
            <input id="datetime" type="datetime-local" name="deadline" required><br><br><br>

            <input type="submit" value="Save" class="btn">

        </form>
        
    </div>
{% endblock %}
